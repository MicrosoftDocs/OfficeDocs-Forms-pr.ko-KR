### YamlMime:Hub
title: Microsoft Forms 관리자
summary: 'Microsoft Forms를 사용하면 설문 조사, 퀴즈, 설문 조사 및 기타 유형의 양식을 쉽게 만들 수 있습니다. 거의 모든 웹 브라우저 또는 모바일 장치를 사용하여 사람들이 양식에 응답하도록 초대하고, 제출된 실시간 결과를 보고, 기본 제공 분석을 사용하여 응답을 평가하고, 추가 분석 또는 채점을 위해 결과를 Excel로 내보낼 수 있습니다. Forms은 일반적으로 Office 365 Education 고객, 비즈니스용 Microsoft 365 앱 및 Microsoft 계정(Hotmail, Live 또는 Outlook.com)이 있는 고객에게 제공됩니다.'
